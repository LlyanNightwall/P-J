<div class="card-display">
   <mat-card>
     <mat-card-title>
        <h1>Connectez-vous</h1>
     </mat-card-title>
     <mat-card-content>
        <form>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Mot de passe</mat-label>
                <input matInput type="password">
            </mat-form-field>
            <button color="primary" mat-raised-button type="submit">Se connecter</button>
        </form>
     </mat-card-content>
   </mat-card> 
</div>
